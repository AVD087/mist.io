<label>{{view Mist.Checkbox checkedBinding="view.network.selected"}}</label>

{{#link-to "network" view.network}}

    <div class="ui-grid-b">
        <div class="ui-block-a network-name">{{view.network.name}}</div>
        <div class="ui-block-b">{{view.network.status}}</div>
        <div class="ui-block-c key-tags">
            <span class="tag">{{view.network.backend.title}}</span>
        </div>
    </div>

{{/link-to}}
