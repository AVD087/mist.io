<div class="rules-container" data-role="listview">

    {{#each view.rules}}
        {{view Mist.ruleView ruleBinding="this"}}
    {{/each}}

    {{#if Mist.rulesController.creationPending}}
        <div class="rule-box" id="creation-rule">
            <div class="ajax-loader"></div>
        </div>
    {{/if}}

</div>
